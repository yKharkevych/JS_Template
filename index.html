<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/main.js" defer></script>
</head>
<body>
    <div class="weather-container">
    <div class="search-box">
      <input type="text" placeholder="Enter city name">
      <button>Search</button>
    </div>
    <div class="weather-main">
      <div class="weather-location">
        <h2>Kyiv</h2>
        <span class="country">Ukraine</span>
        <div class="temperature">23°C</div>
        <div class="description">Clear</div>
        <div class="details">
          <span>Wind: 13 km/h</span>
          <br>
          <span>Humidity: 56%</span>
        </div>
      </div>
      <div class="weather-icon">
        <img src="sunny.png" alt="sunny">
      </div>
    </div>
    <div class="weather-forecast-wrapper">
      <div class="weather-forecast">
        <div class="day-card">
          <div class="day">Today</div>
          <img src="sunny.png" alt="sunny">
          <div class="temp-max">23°C</div>
          <div class="temp-min">14°C</div>
        </div>
        <div class="day-card">
          <div class="day">Tue</div>
          <img src="cloudy.png" alt="cloudy">
          <div class="temp-max">23°C</div>
          <div class="temp-min">14°C</div>
        </div>
        <div class="day-card">
          <div class="day">Wed</div>
          <img src="rainy.png" alt="rainy">
          <div class="temp-max">20°C</div>
          <div class="temp-min">13°C</div>
        </div>
        <div class="day-card">
          <div class="day">Thu</div>
          <img src="sunny.png" alt="sunny">
          <div class="temp-max">22°C</div>
          <div class="temp-min">13°C</div>
        </div>
        <div class="day-card">
          <div class="day">Fri</div>
          <img src="sunny.png" alt="sunny">
          <div class="temp-max">25°C</div>
          <div class="temp-min">15°C</div>
        </div>
        <div class="day-card">
          <div class="day">Sat</div>
          <img src="cloudy.png" alt="cloudy">
          <div class="temp-max">24°C</div>
          <div class="temp-min">14°C</div>
        </div>
        <div class="day-card">
          <div class="day">Sun</div>
          <img src="rainy.png" alt="rainy">
          <div class="temp-max">21°C</div>
          <div class="temp-min">12°C</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
